employees:
    type: rest
    resource: AppBundle\Controller\EmployeesController

performances:
    type: rest
    resource: AppBundle\Controller\PerformancesController

performance-events:
    type: rest
    resource: AppBundle\Controller\PerformanceEventsController

posts:
    type: rest
    resource: AppBundle\Controller\PostsController

tags:
    type: rest
    resource: AppBundle\Controller\TagsController

history:
    type: rest
    resource: AppBundle\Controller\HistoryController

_monitor:
    resource: "@LiipMonitorBundle/Resources/config/routing.xml"
    prefix: /monitor/health

app_swagger_ui_index:
    path: /
    defaults: { _controller: AppBundle:Default:swaggerUi }
    methods: [GET]

app_swagger_ui_static_resource:
    path: /{resource}
    defaults: { _controller: AppBundle:Default:swaggerUiStaticResource }
    methods: [GET]
