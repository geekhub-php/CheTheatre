imports:
    - { resource: config.yml }

monolog:
    handlers:
        invalid_api_key:
            level:    info
            type:     stream
            path:  "%kernel.logs_dir%/111.log"
            channels: [invalid_api_key]
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_api.yml"
        strict_requirements: ~
