security:
    providers:
        in_memory:
            memory:
              users: %users%
        api_key_user_provider:
            entity:
                class: AppBundle:Customer
                property: apiKey

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        secured_area:
            pattern:  ^%admin_dashboard_base_url%/
            anonymous: ~
            form_login:
                login_path:  /login
                check_path:  %admin_dashboard_base_url%/login_check
                default_target_path: sonata_admin_dashboard
            logout:
                path:   %admin_dashboard_base_url%/logout
                target: /login

        secured_area_api:
            pattern: ^/
            anonymous: ~
            stateless: true
            guard:
                authenticator: api_key_authenticator

    role_hierarchy:
            ROLE_SONATA_FOO_ADMIN:
                - ROLE_SONATA_ADMIN_DEMO_FOO_DELETE
                - ROLE_SONATA_ADMIN_DEMO_FOO_EXPORT
                - ROLE_SONATA_ADMIN_DEMO_FOO_CREATE
                - ROLE_SONATA_ADMIN_DEMO_FOO_EDIT
                - ROLE_SONATA_ADMIN_DEMO_FOO_LIST
                - ROLE_SONATA_ADMIN_DEMO_FOO_VIEW
                - ROLE_SONATA_ADMIN
            ROLE_SUPER_ADMIN: [ROLE_SONATA_FOO_ADMIN, ROLE_ALLOWED_TO_SWITCH, ROLE_API]

    access_control:
            - { path: ^%admin_dashboard_base_url%/, roles: ROLE_SUPER_ADMIN }

            - { path: .*/customers/login/new, roles: IS_AUTHENTICATED_ANONYMOUSLY }
            - { path: .*/customers/login/update, roles: ROLE_API }
            - { path: .*/customers/login/social, roles: ROLE_API }
            - { path: .*/customers/logout, roles: ROLE_API }
            - { path: .*/orders, roles: ROLE_API }
            - { path: .*/tickets/.*/free, roles: ROLE_API }
            - { path: .*/tickets/.*/reserve, roles: ROLE_API }



    encoders:
          Symfony\Component\Security\Core\User\User: plaintext
