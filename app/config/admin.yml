           - ~
           - AppBundle\Entity\Performance
           - ~
        calls:
           - [ setTranslationDomain, [messages]]

    sonata.admin.performance.event:
        class: AppBundle\Admin\PerformanceEventAdmin
        tags:
           - { name: sonata.admin, manager_type: orm, group: "CheTheatre", label: "PerformanceEvents" }
        arguments:
           - ~
           - AppBundle\Entity\PerformanceEvent
           - 'AppBundle:PerformanceEventCRUD'
           - '@app.ticket.generate_set_handler'
        calls:
           - [ setTranslationDomain, [messages]]
           - [ setTemplate, ['edit', 'AppBundle:PerformanceEventCRUD:edit.html.twig']]

    sonata.admin.post:
