        arguments:
           - ~
           - AppBundle\Entity\Post
           - ~
        calls:
        - [ setTranslationDomain, [messages]]
        - [ setParameters, ['%sonata_translation.default_locale%', '%sonata_translation.locales%']]

    sonata.admin.tag:
