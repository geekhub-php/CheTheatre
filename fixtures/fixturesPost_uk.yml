    post17:
        title: 'Міжнародний день театру в Черкасах'
        shortDescription: '27 березня - Міжнародний день театру'
        text: '<p>До&nbsp;Міжнародного Дня театру&nbsp;присвоєно почесне звання «Заслужений артист України»&nbsp;Наталії Глазовій</p><p>Та нагороджуються актори і працівники театру:</p><p><b>1.</b> За краще виконання головної&nbsp; чоловічої ролі:<br></p><ul><li>&nbsp;&nbsp; за роль Альцеста у виставі «Мізантроп» заслуженого артиста України&nbsp;Миколу Зайнчківського<a rel=\"nofollow\" target=\"_blank\">;</a><br></li><li>&nbsp;&nbsp; за роль Петра&nbsp; у виставі «Історія про людину, з якою трапилася історія» артиста драми&nbsp;Павла Гончарова<a rel=\"nofollow\" target=\"_blank\">.</a></li></ul><p><b>2.</b> За краще виконання головної&nbsp; жіночої ролі:</p>&nbsp;&nbsp; - за роль Лєни у виставі «Лєна» артистку драми&nbsp;Надію Корбут.<p><b>3.</b> За краще виконання другорядної чоловічої ролі:</p>&nbsp;&nbsp; - за роль Хрону&nbsp; у виставі «Барвінок-герой» заслуженого артиста України&nbsp;Сергія Боброва<a href=\"http://\" rel=\"nofollow\" target=\"_blank\">;</a><br>&nbsp;&nbsp; - за роль Сусіда у виставі «Історія про людину, з якою трапилася історія» заслуженого артиста України Олександра Кузьмина.<p><b>4.</b> За краще виконання другорядної жіночої ролі:</p>&nbsp;&nbsp; - за&nbsp; роль Арсіної у виставі «Мізантроп» артистку драми&nbsp;Світлану Терещенко;<br>&nbsp;&nbsp; - за&nbsp; ролі Олени, Іри у виставі «Така любов» артистку драми Катерину Бедерак.<p><b>5.</b> За масштабність дебюту:</p>&nbsp;&nbsp; - за ролі Мотрі у виставі «Кайдашева сім’я», Ромашки у виставі «Барвінок-герой»,&nbsp; Молодої матері,&nbsp; дівчини в університеті, нареченої у виставі «Серед грому і тиші»&nbsp; артистку драми&nbsp;Олену Передрій;<br>&nbsp;&nbsp; - за ролі Мелашки у виставі «Кайдашева сім’я», Гидке каченя у виставі «Дорога до сонця» артистку драми&nbsp;Галину Прохорчук.<br>&nbsp;&nbsp; - за ролі Лавріна у виставі «Кайдашева сім’я», Барвінка у виставі «Барвінок-герой», Принца у виставі «Попелюшка» артиста драми&nbsp;Максима Рижевола;<br>&nbsp;&nbsp; - за ролі Карпа у виставі «Кайдашева сім’я»,&nbsp; Златохреста у виставі «Сканінг», Лелеки у виставі «Барвінок-герой» артиста драми&nbsp;Петра Голубченка;<br>&nbsp;&nbsp; - за ролі Злючки у виставі «Попелюшка», Редиски у виставі «Барвінок-герой»&nbsp; артистку драми&nbsp;Катерину Олейнікову.<p><b>6.</b> За створення оригінальної музики до вистави «Барвінок-герой» диригента Олену Бєлкіну.</p><p><b>7.</b> За акторський дебют за ролі Сина у виставі «Сніданок з ворогом», Чоловіка у виставі «Історія про людину, з якою трапилася історія» артиста балету&nbsp;Сергія Коваленка.</p><p><b>8.</b> За креативність у створенні реквізиту до вистави «Барвінок-герой»:</p>&nbsp;&nbsp; - начальника бутафорського цеху Ларису Тиху;<br>&nbsp;&nbsp; - бутафора Ганну Тиху.<br>'
        mainPicture: <getMedia("performance-posters/default.jpg", "post")>
        createdAt: <dateTimeBetween("-200 days", "now")>
        updatedAt: <dateTimeBetween($createdAt, "now")>
        tags: '5x @tag*'