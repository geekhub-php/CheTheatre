    performance5:
        title: 'Хто в домі господар?'
        type: 'Музична комедія'
        description: 'За комедією «Фараони» Олексія Коломійця про реалії життя в невеликому містечку з його колгоспом, проблемами і прагненням до покращення та сподіванням на механізацію процесу господарювання. Музична вистава, де не зрозуміло в деякі моменти – чи жартують із вами зі сцени, чи абсолютно серйозно виголошують ідеологічні лозунги. Історія про те, як чоловіки з жінками помінялися своїми «професійними» обов’язками, зрозуміли усі «переваги» життя протилежної статі, виявилася лише сном головного героя Миколи Тарана. Сном, але не без моралі. Чоловіки зрозуміли, що потрібно берегти своїх жінок, адже домашні справи, виявляється, переробити не так то й легко. Обурює чоловіків у нових амплуа і те, що жінки перебрали на себе їхню місію гуляти до пізньої ночі та пити горілку. Все дійство перетворилося на калейдоскоп одружених пар, де кожен визначає своє місце не тільки в сім’ї, а й у колгоспному суспільстві. У цю круговерть, що на очах у глядачів перетворюється на мюзикл, де всі співають і танцюють, потрапляють усі учасники вистави. Пісні, що звучать протягом усієї дії, були популярними у час написання п’єси. Режисер - Олесь Павлютін. Тривалість вистави - 2 години 5 хвилин.'
        premiere: <(new \DateTime("2015-01-18 17:00"))>
        mainPicture: <getMedia("performance-posters/perf_gospodar.jpg", "performance")>
        sliderImage: <getMedia("performance-slider-images/default.jpg", "slider")>
        createdAt: <dateTimeBetween("-200 days", "now")>
        updatedAt: <dateTimeBetween($createdAt, "now")>
        galleryHasMedia: [@galleryHasMedia13, @galleryHasMedia14, @galleryHasMedia15, @galleryHasMedia16]
    performance6:
        title: Лєна
        type: 'Українська нова драма'
        description: 'Село Панське - це рештки села, затопленого водами Кременчуцького водосховища. Село Панське - це сімнадцять сімей. Кілька хаток, між якими гуляє вітер. Вода до хат не підведена, набирають її з єдиної криниці, або привозять з Черкас. Навіть поштарі до Панського не заглядають... Та й листів сьогодні вже ніхто не пише... В одній із хатин живе Максим із мамою. Хороший син. Води принесе, все зробить. Любить моркву по-корейськи. Це треба моркву,  вимити очистити і дрібно натерти. Часник очистити і дрібно нарізати. Моркву посипати червоним і чорним меленим перцем, сіллю, цукром, додати рослинну олію, подрібнені горіхи, часник і все добре перемішати. Додати в моркву лимонну кислоту і знову перемішати. Моркву поставити в холодильник. Нехай охолоне. У Максима є старий мотоцикл, від батька лишився. А де батько?  А нема... Іде Максим від криниці, дивиться наближаються троє - жінка, чоловік і ЛЄНА. У виставі задіяні Юрій Берлінський, Наталія Вігран, Михайло Кондратський, Тетяна Крижанівська, Надія Корбут, Олег Телятник, Анна Куриленко, Олександр Гуменний, Світлана Терещенко. Художники - Наталка та Сергій Ридванецькі. Відео - Надія Корбут'
        premiere: <(new \DateTime("2015-01-11 17:00"))>
        mainPicture: <getMedia("performance-posters/perf_lena.jpg", "performance")>
        sliderImage: <getMedia("performance-slider-images/default.jpg", "slider")>
        createdAt: <dateTimeBetween("-200 days", "now")>
        updatedAt: <dateTimeBetween($createdAt, "now")>
        galleryHasMedia: [@galleryHasMedia17, @galleryHasMedia18, @galleryHasMedia19, @galleryHasMedia20]
