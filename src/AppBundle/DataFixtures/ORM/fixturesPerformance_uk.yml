    performance17:
        title: 'Нахлібник'
        festival: @festival1
        description: >
              <div>Сценічна версія театру за мотивами&nbsp;</div><div>однойменної комедії і прозі Івана Тургенєва</div><div><br></div><div><b>Вистава без антракту</b></div><div><br></div><div>Тривалість вистави – 1 год. 55 хв.</div><div><br></div><div>Постановка – Михайла Резніковича</div><div>Сценографія і костюми – Марія Левітська</div><div>Режисер – Леонід Остропольський</div><div>Композитор – Олександр Шимко</div><div><br></div><div><b>Дійові особи та виконавці:</b></div><div>Павло Миколайович Єлецький, колезький радник – &nbsp;народний &nbsp;артист України Олег Замятін&nbsp;</div><div>Ольга Петрівна Єлецька, його дружина – заслужена артистка України Ганна Артеменко</div><div>Василь Семенич Кузовкін, дворянин, що мешкає на хлібах у Єлецьких, – народний &nbsp;артист України Віктор Алдошин</div><div>Флегонт Олександрич Тропачев, сусід Єлецьких – заслужений артист України Олександр Хорошко</div><div>Іван Кузьмич Іванов, інший сусід – артист Павло Кильницкий</div><div>Карпачов, теж сусід – заслужений артист України Віктор Кошель</div><div>Нарцис Констянтинич Трембінський, дворецький і метрдотель Єлецьких –&nbsp;</div><div>заслужений артист України Олег Роєнко, заслужений артист України Віктор Семирозуменко</div><div>Єгор Карташов, управитель – артист Василь Юрченко</div><div>Прасковья Іванівна, кастелянша – заслужена артистка України Любов Солодова</div><div>Челядь – артисти студії: Петро Крилов, Юрій Кухаренко, Гліб Мацибора, Володимир Фетисов</div><div><b>У сценах спогадів</b>:</div><div>Батько – народний артист України Юрій Гребельник</div><div>Мати – заслужена артистка України Олена Нещерет</div><div>Сусідка &nbsp;– заслужена артистка України Ганна Гринчак</div><div>Хлопець – артист Андрій Пономаренко</div><div><br></div><div><b>Анотація</b></div><div>Будинок – святе &nbsp;місце, пов’язане з дитинством. Спогади про нього найтепліші, щасливі, радісні. Коли на душі тривожно, повертаєшся в милу домашню обстановку, до батьків.&nbsp;</div><div>Молода Коріна (нині Єлецька) покинула рідні пенати, ще будучи дитиною. Кузовкін, ніколи не мав власного будинку: втративши в молодості спадки, він став нахлібником у Коріних. Грав роль дворового блазня. Усе своє життя задовольнявся малим: стерті чоботи, тарілка їжі, та і що буде.</div><div>Минули роки. І ось настала довгоочікувана мить зустрічі: блискуча красуня з Петербургу, що приїхала після семирічної відсутності погостювати в рідну садибу, і старий дармоїд, що мешкає тут з молодості «на хлібах». Вона тріумфує, радіє, плаче, згадує. Він вбирає усі її рухи, кожне слово.</div><div>Новоспечений чоловік Єлецької, найближчі сусіди, за старою звичкою, глузують з убогого старого Кузовкіна, підпоюють його, знущаються. Але приниження не вбиває благородства! Таємниця, що вирвалася назовні із глибин людської душі, що настраждалася, миттєво міняє поворот подій.</div><div>Але і таємницю у нього віднімають! А що ж натомість? І чи можливо людині сьогодні, як за часів Тургенєва, відстояти свою пригноблену &nbsp;гідність, свою спроможність як особи? У кого шукати співчуття? І яку ціну за нього необхідно заплатити?</div><div>Тонка, поетична, «прозора» вистава про доброту і розуміння, про благородство душі людської, дивацтва любові і її таємниці, про тягар самотності…</div><div><br></div>
        premiere: <(new \DateTime("2015-05-29 18:30:00"))>
        mainPicture: <getMedia("performance-posters/nahlibnik.jpeg", "performance")>
        sliderImage: <getMedia("performance-slider-images/nahlibnik.jpeg", "slider")>
        createdAt: <(new \DateTime("2015-05-07 11:00"))>
        updatedAt: <(new \DateTime("2015-05-07 11:00"))>
        galleryHasMedia: [@galleryHasMedia116, @galleryHasMedia117, @galleryHasMedia118]
    performance18:
        title: 'Баба'
        festival: @festival1
        type: 'Драма'
        description: >
            <p>За п’єсою Павла Ар’є «Баба Пріся»<br></p><p><b>Режисер-постановник,&nbsp; музичне оформлення</b> &nbsp;– заслужений діяч мистецтв України Олексій\r\nКравчук</p><p>\r\n\r\n<b>Художник –</b> Олексій Хорошко<br></p><p><i><b>Дійові особи:</b></i></p><p><b>Баба Пріся</b> – лауреат Національної\r\nпремії імені Т.Г.Шевченка Олег Стефан</p><p><b>Вовчик</b> – Сергій\r\nЛитвиненко</p><p><b>Слава</b> – Анна Єпатко</p><p><b>Батько</b> – Сергій\r\nЛитвиненко</p><p><b>Дільничий</b> – Остап Дзядек</p><p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n<span><b>Русалка-раідо-Свобода</b> – Марія Дзвонік, Оксана Цимбаліст</span><br></p><p>У&nbsp;драмі йдеться\r\nпро&nbsp;сім’ю, що&nbsp;мешкає у&nbsp;Чорнобильській&nbsp;зоні відчуження.\r\nГоловує у&nbsp;ній&nbsp;«дуже, дуже, дуже стара» баба Пріся&nbsp;– дещо &nbsp;інфернальна героїня, що&nbsp;товаришує\r\nз&nbsp;русалками, під’їдає галюциногенні гриби і якось\r\nу&nbsp;війну&nbsp;зарізала дванадцятьох німців.&nbsp;З&nbsp;нею&nbsp;живуть\r\nонук і хвороблива донька, яку&nbsp;свого часу покинув чоловік. Відчуження цієї\r\nсім’ї у&nbsp;п’єсі не&nbsp;стільки територіальне, скільки психологічне.\r\nА&nbsp;основний конфлікт&nbsp;драми&nbsp;– це &nbsp;зіткнення цих&nbsp;двох\r\nсвітів: зовнішнього&nbsp;– сучасної &nbsp;України&nbsp;– і &nbsp;внутрішнього&nbsp;– містичного, архетипічного\r\nсвіту, що&nbsp;береже традиції і корінням йде&nbsp;глибоко в&nbsp;землю. Разом\r\nз&nbsp;тим&nbsp;«Баба Пріся», попри властиву їй&nbsp;метафоричність, ставить\r\nнам&nbsp;досить конкретні питання, що&nbsp;стосуються як&nbsp;нашого минулого,\r\nтак&nbsp;і нашого теперішнього. І вирішивши їх, ми&nbsp;зможемо,\r\nна&nbsp;відміну&nbsp;від&nbsp;героїв&nbsp;п’єси, сказати, куди\r\nж&nbsp;ми&nbsp;все-таки рухаємось.</p>
        premiere: <(new \DateTime("2015-05-26 18:30:00"))>
        mainPicture: <getMedia("performance-posters/baba.jpeg", "performance")>
        sliderImage: <getMedia("performance-slider-images/baba.jpeg", "slider")>
        createdAt: <(new \DateTime("2015-05-07 11:00"))>
        updatedAt: <(new \DateTime("2015-05-07 11:00"))>
        galleryHasMedia: [@galleryHasMedia110, @galleryHasMedia111, @galleryHasMedia112]
    performance19:
        title: 'Дзвінок із минулого'
        festival: @festival1
        type: 'Сучасна комедія'
        description: >
            <h1>Анатолій\r\nКрим</h1><h1>\r\nСучасна комедія</h1>\r\n\r\n<h3>Вистава\r\nбез антракту</h3>\r\n\r\n<h3><i><span>Тривалість вистави –&nbsp;<strong> 1 год. 30 хв.</strong></span></i></h3>\r\n\r\n<h3>&nbsp;Режисер –\r\nВолодимир Цивінський&nbsp;</h3><h3>\r\nКерівник&nbsp; постановки – народний артист\r\nУкраїни, народний артист Росії Едуард Митницький</h3>\r\n\r\n<h3><span>Художник –\r\nОлег Лунев<br>\r\nХудожник по костюмам – Дар’я Ніколаєва</span></h3>\r\n\r\n<h3>Музичне\r\nвирішення – Олександр Курій</h3>\r\n\r\n<h3><span>Художник\r\nпо світлу –&nbsp; Тетяна Кислицька<br></span></h3>\r\n\r\n<h3><strong><i>Дійові особи та виконавці:</i></strong></h3>\r\n\r\n<h3><br></h3><h3><span>Рита – Наталія\r\nЦиганенко<br>\r\nАндрій – засл. артист України Андрій Мостренко<br>\r\nВіктор – засл. артист України Микола Боклан<br></span><i><br></i></h3><h3><i>Анотація</i><br></h3>\r\n\r\n<p>Вони давно\r\nрозлучилися. Вона спокійна, врівноважена і по-своєму щаслива ... без нього. У\r\nнеї успішний чоловік, налагоджений бізнес, двоє дітей. Його життя теж\r\nусталилася в повсякденних турботах: роки буденності притупили біль зради ...</p>\r\n\r\n<p>Але що\r\nпролунав раптово телефонний дзвінок порушує звичний плин життя, повертає їх у\r\nминуле і змушує поставити всі крапки над «i». Чи можливо повернути те, що здавалося\r\nвже назавжди втраченим? Одна жінка і двоє чоловіків. На перший погляд -\r\nзвичайний любовний трикутник. Але один з героїв йде на ризикований\r\nпсихологічний експеримент. Ось тут-то і настає іспит для кожного з персонажів,\r\nде вибір вкрай жорсткий: порядність і підлість, честь і зрада ... І класична\r\nлюбовна історія переростає до фіналу в захоплюючий трилер.</p>
        premiere: <(new \DateTime("2015-05-28 18:30:00"))>
        mainPicture: <getMedia("performance-posters/dzvinok-iz-minulogo.jpeg", "performance")>
        sliderImage: <getMedia("performance-slider-images/dzvinok-iz-minulogo.jpeg", "slider")>
        createdAt: <(new \DateTime("2015-05-07 11:00"))>
        updatedAt: <(new \DateTime("2015-05-07 11:00"))>
        galleryHasMedia: [@galleryHasMedia113, @galleryHasMedia114, @galleryHasMedia115]
    performance20:
        title: 'Лондон'
        festival: @festival1
        type: 'Моновистава'
        description: >
            <div>Максим Досько</div><div>Переклад українською Олени Концевич</div><div><br></div><div>Тривалість вистави – 1 год. 20 хв.<br></div><div><br></div><div><b>Режисер</b> &nbsp;– Павло Ар’є</div><div><b>Медіахудожник</b> – Володимир Стецькович</div><div><br></div><div><b>Дійові особи та виконавці:</b></div><div><b>Сантехнік Гєна</b> – Ярослав &nbsp;Федорчук</div><div><br></div><div><b>Анотація</b><br></div><div>Моновистава про любов до батьківщини і кожного з нас.</div><div>Це п’єса про білоруського сантехніка Гєну, що потрапляє в Лондон. Автор ніжно і тонко описує реалії сучасного Мінська. Лондон постає як нарізаний слайдами і змішаний з внутрішніми переживаннями туристичний путівник. Досько досліджує поняття патріотизму через співставлення досвідів головного героя вдома (у Мінську) і на чужині (у Лондоні). Поетизуючи рутину і буденність, Досько натякає, що батьківщина – це місце повторюваності щоденних практик, що викликають почуття безпеки і комфорту, а ретельна боротьба з міськими нечистотами є, часом, найвищою формою патріотизму.</div><div><br></div>
        premiere: <(new \DateTime("2015-05-25 18:30:00"))>
        mainPicture: <getMedia("performance-posters/london.jpeg", "performance")>
        sliderImage: <getMedia("performance-slider-images/london.jpeg", "slider")>
        createdAt: <(new \DateTime("2015-05-07 11:00"))>
        updatedAt: <(new \DateTime("2015-05-07 11:00"))>
        galleryHasMedia: [@galleryHasMedia107, @galleryHasMedia108, @galleryHasMedia109]
    performance21:
        title: 'Каліка з острова Інішмаан'
        festival: @festival1
        type: 'Ірландська комедія'
        description: >
            <p>Мартін Мак Донах</p>\r\n\r\n<p>Переклад – Олени Петрів</p><p>Тривалість вистави – 3 год.</p><p>Режисер-постановник – Володимир &nbsp;Петрів<br></p><p>Сценографія – Сергій &nbsp;Ридванецький</p><p>Художники по костюмах – Володимир Петрів, Анна Пілюгіна</p><p>Звукорежисер – Богдан Сівак</p><p>Художник по світлу – Дмитро Усик</p><p><br></p><p>Дійові особи та виконавці:</p><p>Біллі, каліка – артист &nbsp;драми Ігор Ніколаєв &nbsp;&nbsp;<br></p><p>Хелен – артистка драми Катерина Лапіна&nbsp;</p><p>Кейт – артистка драми Ольга Лозовська&nbsp;</p><p>Ейлін – народна артистка України Ліна Ізарова&nbsp;</p><p>Джонніпатінмайк – народний &nbsp;артист України Георгій Морозюк, заслужений артист України Андрій Куделя&nbsp;</p><p>Мамця – артистка драми Алла Луценко&nbsp;</p><p>Бартлі – артист &nbsp;драми Микита Кондратюк</p><p>Лікар – заслужений &nbsp;артист України Петро Ліснічук</p><p>Малюк Боббі – заслужений &nbsp;артист України Віктор Янчук</p><p>Анотація<br></p><p>«Каліка з острова Інішмаан» &nbsp;- трагікомічна, місцями жорстка і водночас ніжна історія про мешканців острову, загубленого в океані. &nbsp;Життя селян, розмірене і звичне, одного разу порушується приголомшливою новиною. Одного з них, а саме юнака-каліку Біллі, кличуть на зйомки до невідомого, але такого омріяного Голівуду.&nbsp;</p><p>Постановка «Каліка з острова Інішмаан» &nbsp;Рівненського облмуздрамтеатру – це перше українське сценічне втілення твору Мартіна Мак Донаха на професійній сцені. Сам же драматург перший опісля Шекспіра, чиї чотири п’єси одночасно йшли у Лондонському Королівському Національному Театрі.</p>
        premiere: <(new \DateTime("2015-05-24 17:00:00"))>
        mainPicture: <getMedia("performance-posters/kalika-z-ostrova-inishmaan.jpeg", "performance")>
        sliderImage: <getMedia("performance-slider-images/kalika-z-ostrova-inishmaan.jpeg", "slider")>
        createdAt: <(new \DateTime("2015-05-07 11:00"))>
        updatedAt: <(new \DateTime("2015-05-07 11:00"))>
        galleryHasMedia: [@galleryHasMedia104, @galleryHasMedia105, @galleryHasMedia106]
    performance22:
        title: 'Дами і гусари'
        festival: @festival1
        type: 'Комедія'
        description: >
            <p><b>Олександр Фредо</b></p><b>\r\n\r\n</b><p><b>Сценічна версія&nbsp;\r\nЮрія Одинокого</b></p><b>\r\n\r\n</b><p><b>Переклад з польської Бориса Попеля</b> </p>\r\n\r\n<p>&nbsp;<b>ДАМИ І ГУСАРИ</b></p>\r\n\r\n<p>Комедія на 2 дії</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><b>Режисер-постановник</b> –засл. арт. України Юрій\r\nОдинокий</p>\r\n\r\n<p><b>Художник-постановник</b> – Олексій Вакарчук</p>\r\n\r\n<p><b>Художник по костюмах</b> – Катерина Корнійчук</p>\r\n\r\n<p><b>Композитор та аранжування</b> – Іван Небесний</p>\r\n\r\n<p><b>Музичний керівник</b> – засл. арт. України Володимир\r\nГданський</p>\r\n\r\n<p><b>Балетмейстер-постановник</b> – Павло Івлюшкін</p>\r\n\r\n<p><b>Хореограф-репетитор</b> – засл. працівник культури\r\nУкраїни Наталія Осипенко</p>\r\n\r\n<p><b>Сценічні бої</b> – нар. арт. України Володимир Абазопуло</p>\r\n\r\n<p><b>Консультант зі зброї</b> – засл. арт. України Олексій\r\nПаламаренко</p>\r\n\r\n<p><b>Звукорежисер</b> – Олексій Сікорський</p>\r\n\r\n<p><b>Художник по світлу</b> – Ярослав Марчук</p>\r\n\r\n<p>У фіналі вистави звучить «Тетянин вальс» Тараса\r\nЖирка</p>\r\n\r\n<p><i><b>Дійові\r\nособи та виконавці:</b></i></p>\r\n\r\n<p>Майор – нар. арт. України Олександр Задніпровський</p>\r\n\r\n<p>Ротмістр – нар. арт. України Василь Мазур</p>\r\n\r\n<p>Едмунд (поручик) – арт. Дмитро Чернов</p>\r\n\r\n<p>Капелан – засл. арт. України Тарас Жирко</p>\r\n\r\n<p>Пані Оргонова – нар. арт. України Людмила\r\nСмородіна</p>\r\n\r\n<p>Пані Диндальська&nbsp;\r\n– засл. арт. України Інна Капінос</p>\r\n\r\n<p>Панна Анеля – засл. арт. України Тетяна\r\nОлексенко-Жирко</p>\r\n\r\n<p>Панна Зося – засл. арт. України Анжеліка Савченко</p>\r\n\r\n<p>Юзя – арт. Ірина Мельник</p>\r\n\r\n<p>Зузя – арт. Леся Липчук</p>\r\n\r\n<p>Фрузя –засл. арт. України Наталія Ярошенко</p>\r\n\r\n<p>Рембо – арт.&nbsp;\r\nЮрій Ребрик</p>\r\n\r\n<p>Гжегож – арт. Володимир Зозуля</p>\r\n\r\n<p>Кордеш – арт. Володимир Збаразський</p>\r\n\r\n<p>У виставі беруть участь артисти оркестру театру</p>\r\n\r\n<p>П’єса «Дами і гусари»\r\nпольського комедіографа і поета Олександра Фредро&nbsp; (1793-1876 рр.)\r\nналежить до «золотого фонду» класичної літератури. 175&nbsp;років вона не\r\nсходить зі сцен світового театру, надаючи можливість акторам&nbsp; і режисерам\r\nпоринути у вишукану театральність, відчути витонченість&nbsp; польського\r\nгумору, в якому граціозність романтизму співіснує з легкою&nbsp; самоіронією.</p>\r\n\r\n<p>&nbsp;Дія відбувається\r\nв маєтку Майора – затятого холостяка, який, зібравши&nbsp;добірне товариство\r\nбойових друзів, відгородившись від примарних принад&nbsp;життя, а власне,\r\nусього, що пов’язане із жіноцтвом, «бавиться» і відпочиває&nbsp;між походами.\r\nСпокійну, суто гусарську ідилію буквально висаджує&nbsp;в повітря приїзд цілої\r\nкавалькади жінок – кузин Майора на чолі з пані&nbsp;Оргоновою. З їхньою появою\r\nстале гусарське життя летить до дідька, маєток&nbsp;– лихоманить. І це все\r\nможна було б стерпіти, якби не підступний план&nbsp;кузин: одружити Майора на\r\nдонці пані Оргонової – Зосі. Жінки розробляють&nbsp;тактику і стратегію: пані\r\nДиндальська опікується Капеланом, панна Анеля&nbsp;пускає бісиків Ротмістру,\r\nїхні служниці Юзя, Зузя, Фрузя також не втрачають&nbsp;часу марно... Поки\r\nжіноцтво приводить план у дію, Зося зустрічає поручика&nbsp;Едмунда і впізнає в\r\nньому своє омріяне кохання...</p>\r\n\r\n<p>Автори вистави на чолі\r\nіз режисером-постановником, автором сценічної&nbsp;версії Юрієм Одиноким\r\nстворили яскраве сценічне дійство, насичене&nbsp;легкістю акторської\r\nімпровізації, граціозністю пластично-танцювального&nbsp;малюнку, сповнене\r\nмузики і вічних мрій про кохання.</p>
