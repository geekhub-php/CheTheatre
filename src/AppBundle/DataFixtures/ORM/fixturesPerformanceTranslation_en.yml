    performanceTranslation15:
        object: '@performance5'
        locale: en
        field: description
        content: 'On the comedy "Pharaohs" of Alex Kolomiiets about the realities of life in a small town with its collective farm,  problems and desire to improvement as well as hope for the mechanization of production process. Musical performance, where it is not clear at some points – whether actors are joking with you or completely seriously reciting ideological slogans from the stage. The story of how men and women have changed their "professional" duties and have understood all the "advantages" of the opposite sex life, turned out to be only a dream of the protagonist Nikolai Taran. Dream, but not without morality. Men understand that they need to take care of their wives, because household chores appear to be not so easy. Men are also angry about new roles because of the fact that women assumed their mission to go somewhere late at night and drink vodka. All event turned into a kaleidoscope of married couples where one determines its place not only in the family, but also in the society of collective farm. In this whirlwind, that in the eyes of the audience becomes a musical where everyone is singing and dancing, get all the participants of the performance. Songs that sound throughout the whole play were popular during the writing of the play. Director - Oles Pavlyutin. Duration - 2 hours 5 minutes'
