    performanceTranslation27:
        object: '@performance9'
        locale: en
        field: description
        content: 'All the educated public and critics from the time of writing till today unanimously put Molieres "Misanthrope" in the first place for the perfection and beauty of the composition of poetry. In numerous European and American modern productions of this work has the honor to participate such stars like Keira Knightley, Fabrice Luchini and Lambert Wilson. However, modern critic doesnt find information on setting "Misanthrope" on Ukrainian stage and theater performance in Cherkasy thus can be a pioneer in Ukraine. This is beyond that skilful Ukrainian translation was published in 1931 by the classic Maxim Rilskyi. First of all - this is a farce about courtship of four gentlemen to one of the most outstanding beauties of high society. So, of course, we are talking about love. However, in the center of the plot turns man, organically incapable of lies and hypocrisy, what sometimes is so essential in human communication (especially in the so-called "higher circles"). In this lays undying, timeless relevance of Misanthrope. Moliere is the author of the highest cohort playwrights of all time. His perfect construction of dramatic collisions was so self-sufficient that it did not need help of his famous contemporary and favorite of the Sun King Louis XIV-th - composer Jean-Baptiste Lully. We can not afford to refuse to play in great dedication of friendship, stunning all-consuming passion of love, ups and downs in a desperate competition - sounded live music, which underlined and emphasized so cute and exciting feelings …'
