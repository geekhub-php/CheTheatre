    history2:
        title: 'Театр в 1932-1965рр'
        dateTime: <(new \DateTime("1932-01-01 00:00"))>
        text: "У не такому далекому 1932-му в місті Малин Житомирської області пересувний робітничо-колгоспний театр на базі групи акторів-вихідців із 3-ї майстерні Мистецького об’єднання \"Березіль\" представив глядачам виставу за антивоєнною п’єсою Мирослава Ірчана \"Родина щіткарів\".  Це був початок новоствореного урядовою постановою театру, який, подорожуючи від села до села, надихаючись романтикою акторського життя та щирим блиском в очах вдячних глядачів у 1933 році приїздить до Шевченкового краю. Гастролери почали працювати в Черкасах, у 1939 році Черкаському театру було присвоєно ім’я великого поета Тараса Шевченка, а стаціонарним колектив став лише після Великої Вітчизняної війни в 1954 році.  У 1963 році театр став іменуватися Обласним державним українським музично-драматичним театром ім Шевченка. Після Великої Вітчизняної війни, нарешті, було ухвалено рішення побудувати на місці синагоги, яка проіснувала до середини 30-х років, будівлю Обласного театру…\n Після кропіткого будівництва, яке тривало близько шести років,  1 вересня 1965 року театр відкрив новий сезон у новій будівлі… Хоча будівля театру була витримана в рамках радянського канону: такий собі поліфункціональний будинок для партійних засідань та конференцій зі сценою, та все ж Черкаський обласний театр був першим театром в Україні збудованим із урахуванням останніх досягнень сценічного обладнання.  Вперше в Україні тут була змонтована максимально рухома сцена, механізми якої дозволяють рухати декорації вагою до 14 тон. Крім того,  було вперше використано новітні освітлювальні пристрої та установка стереофонічного звучання… \nСпираючись на свідчення колишнього директора Черкаського обласного театру С.І. Шевченка, цікаво зазначити, що для проведення однієї вистави лише сцена потребувала 240 кВт електроенергії, що прирівнювалося до використання електроенергії цілим районним центром."
