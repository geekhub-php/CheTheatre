    history1:
        title: 'Початок театрального життя Черкащини'
        dateTime: <(new \DateTime("1920-01-01 00:00"))>
        text: "Ще задовго до нашої ери п'ятеро видатних драматургів Еллади — Есхіл, Софокл, Евріпід (автори трагедій) та Арістофан і Менандр (автори комедій) заклали основи світової драматургії та театру…Спробуємо зазирнути за лаштунки…\nХристиянізація Європи внесла певні зміни до сприйняття театрального мистецтва, та згодом призвела до занепаду театру… Людській свідомості була запропонована спокуслива думка про потойбічну винагороду за земні страждання і, таким чином, ці страждання й криваві конфлікти втрачали свій драматизм і трагізм. Конфліктно-драматична передумова театру руйнувалася, і сам театр майже на тисячоліття перестав існувати в розвинених формах, жевріючи у  виступах мандрівних артистів:  гістріонів та мейстерзінгерів на Заході, скоморохів у Київській Русі. Тьмяними спалахами театральне мистецтво нагадувало про себе у церковних літургічних і напівлітургічних драмах, містеріях та мораліте.Своєрідна реанімація театру відбулася в епоху Відродження мистецтва і культури Європи в XV—XVII столітті. Людина знову опинилася в центрі  світоустрою в усій своїй багатогранності, непередбачуваності та невичерпності людського єства. Нове народження театру спостерігалося в різних прошарках суспільства: як серед «університетських умів» Італії й Англії, які досліджували і модернізували класичні грецькі взірці, так і  серед простого народу, який тяготів до вивільнення ігрової стихії, зокрема в італійській комедії масок (commedia dell'arte), в демократичних комедіях іспанця Лопе де Вега.Потужна театральна хвиля докотилася до України на початку XIX століття. Варто зазначити, що український театр сягає своїм корінням часів скоморохів Київської Русі, естетичних ідей бароко, пов'язаних із шкільними виставами Києво-Могилянської академії та образно-філософськими притчами Григорія Сковороди. У 1819 році в Полтаві Іван Котляревський написав і поставив «Наталку Полтавку». На жаль, все українське лишалося без державної підтримки і заохочення, оскільки імператорська влада ставилася до українців із підозрою та обережністю. Тривалий час український театр існував у надрах російських провінційних труп, які того часу працювали в Україні. До репертуару входили п'єси Івана Котляревського, Григорія Квітки-Основ'яненка, Тараса Шевченка.Після хвилі народних повстань, викликаних негативними сторонами розкріпачення, «національним околицям» Російської імперії взагалі було відмовлено в духовному й інтелектуальному розвитку. У 1876 році в Емсі Олександр II підписав указ, яким рішуче забороняв малоросійську мову, театр, школи, друк, а також все інше, що могло свідчити про національне самовизначення України. І лише через шість років в Єлисаветграді Марко Лукич Кропивницький за підтримки Михайла Старицького, Івана Карпенка-Карого, Миколи Садовського та Марії Заньковецької створив професійний український театр. Щоправда, майже за двадцять років до того, у Львові в 1864 році при товаристві «Руська бесіда» утворився ще один український професійний театр, яким опікувався Іван Франко. Оскільки західноукраїнські землі були, на той час, відрізані державними кордонами від Наддніпрянщини, то український театр можна було назвати театром діаспорним, театром поневоленої національної меншості. Через певний час західноукраїнський і наддніпрянський театри тісно переплелися: обмінювались акторами, п'єсами. Львівський театр в умовах значно більшої творчої свободи зростив для всієї України таких видатних акторів і режисерів як Лесь Курбас, Амвросій Бучма, Йосип Гірняк, Мар'ян Крушельницький. \n         На Лівобережній  Україні  національний театр функціонував в умовах жорстоких обмежень і заборон, приречений  на  сільську тематику, позбавлений історичних сюжетів, принижений матеріальним   жебрацтвом.   Лінія «міської» драматургії, що активно розроблялася Володимиром Винниченком, була, на жаль, короткочасною і штучно перервалася через політичну долю автора.  Не випадково, напередодні революції 1917 року, Лесь Курбас разом з представниками керованого ним Молодого театру, орієнтованого  на   світову  класику та сучасну європейську драму, здійснили мистецький бунт в українському театрі. Молодий театр  (1916—1918), а згодом і керовані Курбасом «Кийдрамте» та «Березіль» спиралися на всебічно розвиненого,  тренованого   інтелектуального   актора,   здатного відобразити у виставі образне перетворення світу. Післяреволюційний період у вітчизняному театрі був надзвичайно контрастним. Мистецькі здобутки світового рівня межували з кривавими трагедіями винищення найталановитіших митців. З одного боку, радянська влада подбала про те, щоб утворити та підтримати театр тих народів, які його не знали (мусульмансько-ісламська Середня Азія, аборигени Сибіру), або мали в напівпридушеному стані (Україна, Білорусія, Азербайджан, Грузія, Вірменія, Татарстан тощо), а з іншого боку, театральні діячі з потужним потенціалом були вислані за кордон, відправлені в концтабори або розстріляні…Як же відбувалося становлення театральної свідомості на Черкаській землі?...\n Театральне життя Черкащини розпочалось 1897 року в Золотоноші відкриттям театру у приміщенні чайної, а в 1904 році театральний гурток створили в Умані. Черкаси не мали власного театру, а трупи зі своїми виставами виступали на сценах заможних жителів. Купець Житомирський надавав сцену власного будинку (зараз на тому місці розташований Черкаський медичний коледж) для гастролей декілька сезонів поспіль. Згодом, коштами підприємця Фастівського у 1899 році був споруджений дерев’яний будинок для циркових і театральних вистав на вулиці Гоголівській (нині Гоголя), там де зараз міститься універмаг центрального ринку. Поряд з виставами цирку Дурова, відбувалися і гастрольні вистави трупи Марка Кропивницького, Миколи Садовського і Михайла Старицького, у складі якої виступала талановита Українська артистка Марія Заньковецька. У 1902 році брат «Світської левиці» Ганни Ярової черкаський підприємець Іван Яровий придбав ділянку для будівництва театру й закладення саду. Проект за свої кошти реалізувала Ганна, яка, після тривалого часу перебування в Санкт-Петербурзі, повернулася до Черкас. Саме завдяки їй у Черкасах і з’явився театр. Краєзнавець Сергій Ганницький описував ту споруду наступними словами: «Приміщення театру скидалося на великий сарай, це не було щось таке монументальне й епічне, але все одно були підмостки, на яких влітку 1903 року виступала Марія Заньковецька. Приїздили також і трупи Панаса Саксаганського і Марка Кропивницького».Цікавим є той факт, що театр Івана Ярового не був єдиною театральною сценою міста: у тому ж 1902 році на розі нинішніх вулиць Благовісної і Смілянської було збудовано Народний Дім. У Народному Домі відбувалися різні збори, функціонувала недільна школа та… виступали театральні колективи. У його стінах зародився самодіяльний Український драматичний театр, який очолила енергійна аматорка сцени О. Смирнова-Бірюкова.У 1909 році в Черкасах працювали драматичні гуртки «Гайдамаки», «Любителі» та колектив В. Нестеровського. Зважаючи на певні обставини, у 1910 році театр Ярового був наданий в оренду Зисіну і Лур’є для влаштування в ньому кінематографу.У будинку напроти нинішнього Дитячого парку в 1916-1917 роках розміщувалися Комерційне і Громадське зібрання, де відбувалися любительські спектаклі. У 1920 році в Черкасах розпочав роботу колектив драматичного театру  імені Івана Франка, першою виставою якого стала комедія Миколи Гоголя «Ревізор» 1921 року…"
