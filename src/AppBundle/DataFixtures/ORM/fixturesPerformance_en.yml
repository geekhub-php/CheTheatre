  performance8:
    title: Still Life with Thick Nephew
    type: Tragicomedy
    description: Tragicomedy of beauty, love and monsters. Do you love or allow loving yourself? When hope fades whose love will save?.. Three restless aunts, a computer genius Kaban-Baraban, passion and love in the fantastic comedy by Ion Sapdaru. With subtle humor are written characters of three elderly aunts, who sacrificed their personal lives to bringing up their nephew. Possessed by blind love, they raised him as helpless creature that suffers from stifling care. What will save him: love, food, or maybe - ghosts? Performed by Nataliya Panekina, Maria Maruschak, Oleksiy Klimenko and Honored Artists of Ukraine Nataliya Vigran, Lydia Popova, Lyubov Skobel, Lydmula Talah.
