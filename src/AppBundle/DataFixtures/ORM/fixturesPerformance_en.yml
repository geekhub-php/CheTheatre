  performance9:
    title: Misanthrope
    type: Vaudeville
    description: All the educated public and critics from the time of writing till today unanimously put Moliere's "Misanthrope" in the first place for the perfection and beauty of the composition of poetry. In numerous European and American modern productions of this work has the honor to participate such stars like Keira Knightley, Fabrice Luchini and Lambert Wilson. However, modern critic doesn’t find information on setting "Misanthrope" on Ukrainian stage and theater performance in Cherkasy thus can be a pioneer in Ukraine. This is beyond that skilful Ukrainian translation was published in 1931 by the classic Maxim Rilskyi. First of all - this is a farce about courtship of four gentlemen to one of the most outstanding beauties of high society. So, of course, we are talking about love. However, in the center of the plot turns man, organically incapable of lies and hypocrisy, what sometimes is so essential in human communication (especially in the so-called "higher circles"). In this lays undying, timeless relevance of Misanthrope. Moliere is the author of the highest cohort playwrights of all time. His perfect construction of dramatic collisions was so self-sufficient that it did not need help of his famous contemporary and favorite of the Sun King Louis XIV-th - composer Jean-Baptiste Lully. We can not afford to refuse to play in great dedication of friendship, stunning all-consuming passion of love, ups and downs in a desperate competition - sounded live music, which underlined and emphasized so cute and exciting feelings ...
    premiere: <(new \DateTime('2015-01-17 17:00'))>
    mainPicture: <getMedia('performance-posters/perf_misantrop.jpg', 'performance')>
    sliderImage: <getMedia('performance-slider-images/default.jpg', 'PerformanceSliderImage')>
    createdAt: <dateTimeBetween('-200 days', 'now')>
    updatedAt: <dateTimeBetween($createdAt, 'now')>
  performance10:
    title: The Story of the Person with Whom a Story Happened
    type: Absurd Comedy
    description: The play of "Cherkasy Theatre Lab" (CTL). Playwright - Cyra Malinina (Kharkiv), donor of plot - actor Pavel Goncharov. Genre - Comedy rehearsal. Directed by Anton Romanov (Crimea), artists - Natalia and Serhiy Rydvanetski. In the play sound recordings of Hauschka and Thomas Newman. Small Stage (Duration 65 minutes). Pavol Goncharov, Angelina Ivanova, Petro Holubchenko, Serhiy Kovalenko, Nadiya Korbut, Oleksander Kuzmin, Honored Artist of Ukraine, Maria Maruschak, Oleg Telyatnyk star in the play. Assistant director - Angelina Ivanova. " The Story of the Person with Whom a Story Happened " - is an absurd comedy about how once in the house of not too successful director a chaos as constantly changing each other  visitors burst. Such a wheel, in which the hero runs as a squirrel, opening and closing the doors for visitors.
