  performance2:
    title: Twelfth Night, or Whatever You Want
    type: Comedy
    description: Twelfth Night, or Whatever You Want is named in honor of twelfth night fest in the Christmas season. This is a comedy about love. It is the Shakespeare’s  play that is get up most often in the world. The action of the comedy takes place in a fictional country - Illyria. The governor Duke of Illyria Orsyno is fallen in love with the Countess Olivia. Countess is in mourn over the death of her brother. Gemini - brother and sister Viola and Sebastian found themselves in Illyria after the shipwreck, having lost each other. Viola, dressed in men's clothing, appears at court of Orsyno. Duke liked guy named Caesar (it was the name that Viola took) and makes him a close assosiate. Viola falls in love with the Duke. Orsyno does not notice this and gives his new page an assignment to go to Olivia and try to woo her. At the court of Olivia lives her uncle Sir Toby - a drunkard and humorist. He passes time in festivities with Sir Andrew, who is also unsuccessfully seeking Olivia’s attention. Caesar seeks an audience with Olivia and passes her messages from Orsyno. The case ends unexpectedly: Olivia politely gives due consideration to the Duke, but falls in love at a first sight with Duke’s messenger. In the city meanwhile appears Sebastian, who mourns his sister, believing her to be dead. It starts with a number of misunderstandings. Brother and sister, extremely similar to one another, are confused by everyone...
    premiere: <(new \DateTime('2015-01-25 17:00'))>
    mainPicture: <getMedia('performance-posters/perf_12night.jpg', 'performance')>
    sliderImage: <getMedia('performance-slider-images/default.jpg', 'PerformanceSliderImage')>
