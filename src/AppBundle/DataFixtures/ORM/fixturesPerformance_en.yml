  performance15:
    title: Hero Periwinkle
    type: Electro-Musical
    description: Bogdan Chalyi, music by Olena Belkina, electro-musical. Proven by time and generations Ukrainian author's tale (or real graphic novel, series!) by Bogdan Chalyi and artists Kira and Victor Hryhoryev, awarded in 1974 by the international prize n.a. Hans Christian Andersen, is put on the theatrical stage in the genre of epic musical for children and parents. The play is recommended for family viewing as it is riddled with sincerity and love for native land, the tale of hardening strength and faith in victory of flower boy Periwinkle who fearlessly enters the fight with a whole army of enemies. The courage and intelligence help him defeat the enemies without losing life values. The tale of hero Periwinkle has not lost its relevance for the public and political significance. With the immortal idea and ​​morality the play aims both in the present and in the future. Flight to Vyriy, battle with predatory eagles, meeting with the natives and the victory over the evil forces - call to the imagination by songs accompanied by orchestra and compositions of DJ, who himself dreams of a long journey and loyal friends.
    premiere: <(new \DateTime('2015-01-25 12:00'))>
