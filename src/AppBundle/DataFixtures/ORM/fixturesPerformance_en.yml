  performance11:
    title: Skanning
    type: Fantasy play
    description: Fantasy play in Cyberpunk style (the analogue of "The Matrix", "The Beginning," "It’s Hard to Be a God"). The future, about 300 years after, when people are in the system that controls them on the level of their thoughts and feelings. People in the system believe that they are living in a free country, working 16 hours a day, seven days a week, with no time for art, for feelings. Women are subsedient to monthly rotations: they go from man to man, knowing nothing about what happens to them ... But nature takes its rights and the System fails. The performance of the future-past, distorted society where nature makes its way through this distortion.
    premiere: <(new \DateTime('2015-01-28 18:30'))>
