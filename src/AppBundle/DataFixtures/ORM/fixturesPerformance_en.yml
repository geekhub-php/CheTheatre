  performance5:
    title: Who's the Boss at Home?
    type: Musical comedy
    description: On the comedy "Pharaohs" of Alex Kolomiiets about the realities of life in a small town with its collective farm,  problems and desire to improvement as well as hope for the mechanization of production process. Musical performance, where it is not clear at some points – whether actors are joking with you or completely seriously reciting ideological slogans from the stage. The story of how men and women have changed their "professional" duties and have understood all the "advantages" of the opposite sex life, turned out to be only a dream of the protagonist Nikolai Taran. Dream, but not without morality. Men understand that they need to take care of their wives, because household chores appear to be not so easy. Men are also angry about new roles because of the fact that women assumed their mission to go somewhere late at night and drink vodka. All event turned into a kaleidoscope of married couples where one determines its place not only in the family, but also in the society of collective farm. In this whirlwind, that in the eyes of the audience becomes a musical where everyone is singing and dancing, get all the participants of the performance. Songs that sound throughout the whole play were popular during the writing of the play. Director - Oles Pavlyutin. Duration - 2 hours 5 minutes
    premiere: <(new \DateTime('2015-01-18 17:00'))>
    mainPicture: <getMedia('performance-posters/perf_gospodar.jpg', 'performance')>
    sliderImage: <getMedia('performance-slider-images/default.jpg', 'PerformanceSliderImage')>
    createdAt: <dateTimeBetween('-200 days', 'now')>
    updatedAt: <dateTimeBetween($createdAt, 'now')>
  performance6:
    title: Lena
    type: Ukrainian new drama
    description: Village Panske is remains of the village, flooded by waters of Kremenchug reservoir. The village Panske is seventeen families. Several houses, between which the wind blows. Water is not delivered into houses, people get it from a single well or bring from Cherkassy. Even the postmen do not go here ... Though nobody writes letters now... In one of the huts lives Maxim with his mother. A good son. Will bring water, do everything. He loves Korean carrots. To do that, one should wash, clean up and finely grate carrots. Peel and finely chop garlic. Sprinkle carrots with red and black pepper, salt and sugar, add vegetable oil, chopped nuts, garlic and mix well. Add citric acid to carrots and mix again. Put the mixture into the refrigerate to cool down. Maxim has an old motorbike that remained from his father. And where is the father? Gone ... Max goes from the well, while he sees three persons approaching him - woman, man and LENA. Yuriy Berlinskiy, Natalia Vigran, Michael Kondratskyy, Tatiana Kryzhanivska, Nadiya Korbut, Oleg Telyatnyk, Anna Kurylenko, Oleksandr Gumennuy, Svetlana Tereshchenko star in the play. Artists - Natalka and Serhiy Rydvanetski. Video - NadiyaKorbut
    premiere: <(new \DateTime('2015-01-11 17:00'))>
    mainPicture: <getMedia('performance-posters/perf_lena.jpg', 'performance')>
