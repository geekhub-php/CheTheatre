    performanceTranslation18:
        object: '@performance6'
        locale: ua
        field: description
        content: 'Село Панське - це рештки села, затопленого водами Кременчуцького водосховища. Село Панське - це сімнадцять сімей. Кілька хаток, між якими гуляє вітер. Вода до хат не підведена, набирають її з єдиної криниці, або привозять з Черкас. Навіть поштарі до Панського не заглядають... Та й листів сьогодні вже ніхто не пише... В одній із хатин живе Максим із мамою. Хороший син. Води принесе, все зробить. Любить моркву по-корейськи. Це треба моркву,  вимити очистити і дрібно натерти. Часник очистити і дрібно нарізати. Моркву посипати червоним і чорним меленим перцем, сіллю, цукром, додати рослинну олію, подрібнені горіхи, часник і все добре перемішати. Додати в моркву лимонну кислоту і знову перемішати. Моркву поставити в холодильник. Нехай охолоне. У Максима є старий мотоцикл, від батька лишився. А де батько?  А нема... Іде Максим від криниці, дивиться наближаються троє - жінка, чоловік і ЛЄНА. У виставі задіяні Юрій Берлінський, Наталія Вігран, Михайло Кондратський, Тетяна Крижанівська, Надія Корбут, Олег Телятник, Анна Куриленко, Олександр Гуменний, Світлана Терещенко. Художники - Наталка та Сергій Ридванецькі. Відео - Надія Корбут'
    performanceTranslation19:
        object: '@performance7'
        locale: ua
        field: title
        content: 'Сватання на Гончарівці'
    performanceTranslation20:
