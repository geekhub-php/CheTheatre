    performanceTranslation15:
        object: '@performance5'
        locale: ua
        field: description
        content: 'За комедією «Фараони» Олексія Коломійця про реалії життя в невеликому містечку з його колгоспом, проблемами і прагненням до покращення та сподіванням на механізацію процесу господарювання. Музична вистава, де не зрозуміло в деякі моменти – чи жартують із вами зі сцени, чи абсолютно серйозно виголошують ідеологічні лозунги. Історія про те, як чоловіки з жінками помінялися своїми «професійними» обов’язками, зрозуміли усі «переваги» життя протилежної статі, виявилася лише сном головного героя Миколи Тарана. Сном, але не без моралі. Чоловіки зрозуміли, що потрібно берегти своїх жінок, адже домашні справи, виявляється, переробити не так то й легко. Обурює чоловіків у нових амплуа і те, що жінки перебрали на себе їхню місію гуляти до пізньої ночі та пити горілку. Все дійство перетворилося на калейдоскоп одружених пар, де кожен визначає своє місце не тільки в сім’ї, а й у колгоспному суспільстві. У цю круговерть, що на очах у глядачів перетворюється на мюзикл, де всі співають і танцюють, потрапляють усі учасники вистави. Пісні, що звучать протягом усієї дії, були популярними у час написання п’єси. Режисер - Олесь Павлютін. Тривалість вистави - 2 години 5 хвилин.'
