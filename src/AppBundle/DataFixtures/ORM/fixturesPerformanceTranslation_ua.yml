        content: Електро-мюзикл
    performanceTranslation45:
        object: '@performance15'
        locale: ua
        field: description
        content: 'Богдан Чалий, музика Олени Бєлкіної. електро-мюзикл. Перевірена часом і поколіннями українська авторська казка (або ж справжній графічний роман, серіал!) Богдана Чалого і художників Кіри та Віктора Григорьєвих,  нагороджена у 1974 році міжнародною премією імені Ханса Крістана Андерсена,  втілиться на театральній сцені в жанрі епічного мюзиклу для дітей і батьків. Вистава рекомендована для сімейного перегляду, оскільки пронизана щирістю і любов’ю до рідної землі,   казка про гартування сили і віри в перемогу хлопчика-квітки Барвінка, який безстрашно вступає в поєдинок із цілою армією ворогів. Відвага і кмітливість допомагають Барвінкові перемогти недругів, не втративши життєвих цінностей. Казка про Барвінка-героя не втратила актуальність за своїм громадським та політичним звучанням. Невмирущою ідеєю та мораллю твір спрямований як в сьогодення, так і в майбутнє. Політ до вирію, битва з хижими орлами,  зустріч з тубільцями і перемога над злими силами – кличуть до уяви піснями в супроводі оркестру та композиціями хлопця ді-джея, який сам мріє про далекі подорожі та вірних друзів.'
