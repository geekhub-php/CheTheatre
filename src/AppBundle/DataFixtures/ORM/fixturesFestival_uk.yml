AppBundle\Entity\Festival:
    festival1:
        title: 'Х Міжнародний театральний фестиваль "Сцена людства"'
        dateTime: <(new \DateTime("2015-05-01 00:00"))>
        text: >
            Відкриття фестивалю має бути яскравим і незвичним: о 17:30 на черкасців чекає флешмоб на Театральній площі, подробиці якого організатори поки що не розкривають, зберігаючи інтригу. О 18:30 на сцені покажуть візитівку й гордість Черкаського театру – поему Тараса Шевченка в постановці Олександра Дзекуна "Великий льох", яка протягом 11 років не перестає дивувати своєю містичністю.
               В наступні дні фестивалю глядачі побачать вистави провідних українських театрів. Столичні сцени будуть представлені Національним академічним драматичним театром ім. І. Франка, Національним академічним театром російської драми ім. Л. Українки, Театром драми та комедії на лівому березі Дніпра.
        mainPicture: <getMedia("performance-posters/scena-lyudstva-2015.jpg", "festival")>
        createdAt: <dateTimeBetween("-200 days", "now")>
        updatedAt: <dateTimeBetween($createdAt, "now")>
