  performance2:
    title: Дванадцята ніч, або що захочете
    type: Комедія
    description: «Дванадцята ніч, або Що захочете» названа на честь свята дванадцятої ночі в Різдвяний сезон. Це – комедія про любов. Саме цю п’єсу Шекспіра у всьому світі ставлять найбільше. Дія комедії відбувається у вигаданій країні – Іллірії. Правитель Іллірії герцог Орсино закоханий у графиню Олівію. Графиня в жалобі через смерть брата. Близнюки – брат і сестра Себастьян і Віола після кораблетрощі опинилися в Іллірії, загубивши один одного. Віола, переодягнувшись в чоловічий одяг, з'являється при дворі Орсино. Герцогові припав до душі парубок на ймення Цезаріо (це імя взяла собі Віола) і він наближає її до себе. Віола закохується у герцога. Орсино цього не помічає і дає своєму новому пажу доручення відправитися до Олівії і спробувати посвататися до неї. При дворі Олівії живе її дядько сер Тобі – п’яниця і веселун. Він коротає час в спільних гуляннях з сером Ендрю, який також безуспішно шукає уваги Олівії. Цезаріо домагається аудієнції у Олівії і передає їй звістки від Орсино. Справа закінчується несподівано: Олівія ввічливо віддає належну увагу герцогу, але закохується з першого погляду в посланця герцога. У місті тим часом з’являється Себастьян, котрий оплакує свою сестру, вважаючи її загиблою. Починається ціла низка непорозумінь. Брата і сестру, надзвичайно схожих одне на одного, всі плутають…
    premiere: <(new \DateTime('2015-01-25 17:00'))>
    mainPicture: <getMedia('performance-posters/perf_12night.jpg', 'performance')>
    sliderImage: <getMedia('performance-slider-images/default.jpg', 'PerformanceSliderImage')>
    createdAt: <dateTimeBetween('-200 days', 'now')>
    updatedAt: <dateTimeBetween($createdAt, 'now')>
