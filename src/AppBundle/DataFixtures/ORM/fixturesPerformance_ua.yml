  performance8:
    title: Натюрморт з товстим небожем
    type: Трагікомедія
    description: Трагікомедія про красу, чудовиськ і любов. Любиш чи дозволяєш себе любити? Коли зникає надія, чия любов врятує?..Три невгамовні тітоньки, комп’ютерний геній Кабан-Барабан, пристрасті і любов у фантастичній комедії Іона Сапдару. З тонким гумором виписані характери трьох тіточок похилого віку, які пожертвували особистим життям заради виховання племінника. Одержимі сліпою любов’ю, вони виростили з нього безвольну істоту, яка страждає від задушливої опіки. Що його врятує: любов, їжа, а може – привиди? У виставі зайняті Наталія Панекіна, Марія Марущак, Олексій Клименко, а також заслужені артисти України Наталія Вігран, Лідія Попова, Любов Скобель, Людмила Талах.
    premiere: <(new \DateTime('2015-01-16 18:30'))>
    mainPicture: <getMedia('performance-posters/perf_natjurmort.jpg', 'performance')>
    sliderImage: <getMedia('performance-slider-images/default.jpg', 'PerformanceSliderImage')>
    createdAt: <dateTimeBetween('-200 days', 'now')>
    updatedAt: <dateTimeBetween($createdAt, 'now')>
  performance9:
    title: Мізантроп
    type: Водевіль
    description: Уся освічена публіка та критики від часів написання і до сьогодення одностайно ставлять Мольєрівського "Мізантропа" на перше місце за довершеністю композиції та красою віршів. У чисельних європейських та американських сучасних постановках цього твору мають за честь взяти участь такі зірки як Кіра Найтлі, Фабріс Лукіні та Ламберт Уілсон. Тим не менше сучасна критика не знаходить відомостей про постановки "Мізантропа" на українській сцені, і вистава в Черкаському театрі таким чином може стати чи не першопрочитанням цієї п’єси українською мовою. І це поза тим, що майстерний український переклад опублікував ще 1931-го року класик літератури Максим Рильський. Перш за все – це  водевіль про женихання чотирьох кавалерів до однієї з найвизнаніших красунь вищого світу. Тому, звичайно, тут йдеться про кохання. Проте в центрі сюжету опиняється людина, органічно нездатна переносити брехню та лицемірство, які часом так необхідні в людському спілкуванні (а тим більше у так званих "вищих колах"). І в цьому немеркнуча, позачасова актуальність Мізантропа. Мольєр – автор з найвищої когорти драматургів усіх часів і народів. Його довершена побудова драматичних колізій була настільки самодостатньою, що не потребувала допомоги його знаменитого сучасника і улюбленця самого Короля-Сонця Людовіка XIV-го, композитора Жана-Батіста Люллі. Ми ж не можемо собі відмовити в тому, щоб у чудовій п’єсі про віддану дружбу, приголомшливу всепоглинаючу пристрасть кохання, злети і падіння у відчайдушному суперництві – звучала жива музика, підкреслюючи і увиразнюючи такі милі і захоплюючі серце відчуття…
    premiere: <(new \DateTime('2015-01-17 17:00'))>
    mainPicture: <getMedia('performance-posters/perf_misantrop.jpg', 'performance')>
    sliderImage: <getMedia('performance-slider-images/default.jpg', 'PerformanceSliderImage')>
    createdAt: <dateTimeBetween('-200 days', 'now')>
    updatedAt: <dateTimeBetween($createdAt, 'now')>
  performance10:
    title: Історія про людину, з якою трапилася історія
    type: Абсурдна комедія
    description: Вистава  «Черкаської Театральної Лабораторії» (ЧТЛ). Драматург – Кіра Малініна (Харків), донор сюжету – актор Павло Гончаров. Жанр – репетиція комедії. Режисер-постановник - Антон Романов (Сімферополь, АР Крим), художники - Наталія і Сергій Ридванецькі. У виставі звучать у запису твори Hauschka і Томаса Ньюмена. Мала сцена  (тривалість вистави 65 хвилин). У виставі беруть участь Павло Гончаров, Анжеліна Іванова, Петро Голубченко, Сергій Коваленко , Надія Корбут, Олександр Кузьмин, заслужений артист України, Марія Марущак, Олег Телятник. Помічник режисера - Анжеліна Іванова. «Історія про людину, з якою трапилася історія» – це абсурдна комедія про те, як одного разу в будинок не надто успішного режисера увірвався хаос у вигляді постійно змінюючих один одного відвідувачів. Таке собі колесо, в якому герой носиться, як білка, відкриваючи й закриваючи двері за відвідувачами.
    premiere: <(new \DateTime('2015-01-24 17:00'))>
    mainPicture: <getMedia('performance-posters/perf_istoriya.jpg', 'performance')>
    sliderImage: <getMedia('performance-slider-images/default.jpg', 'PerformanceSliderImage')>
    createdAt: <dateTimeBetween('-200 days', 'now')>
    updatedAt: <dateTimeBetween($createdAt, 'now')>
  performance11:
    title: Сканінг
    type: Вистава-фантазія
    description: Вистава-фантазія у стилі кіберпанк, (аналог «Матриці», «Початку», «Важко бути Богом»). Майбутнє, десь через 300 років, коли люди знаходяться у Системі, яка їх контролює на рівні думок і почуттів. Люди у Системі переконані, що живуть у вільній країні, працюючи 16 годин на добу, без вихідних, без часу на творчість, на почуття. Щомісяця відбувається ротація жінок: вони переходять від чоловіка до чоловіка, не розуміючи, що з ними відбувається… Але природа бере своє і Система дає збій. Вистава про майбутнє-минуле, спотворене суспільством, де природа пробивається через це спотворення.
    premiere: <(new \DateTime('2015-01-28 18:30'))>
